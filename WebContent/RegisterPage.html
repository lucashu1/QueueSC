		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

		crossorigin="anonymous"></script>
	<script

	<link rel="stylesheet" href="GeneralStyle.css">
</head>


<body>
	<div id="navbar" class="topnav">
		<h1>QueueSC</h1>
	</div>

	<div class="container vertical-center input-form-wrapper">
		<form class="general-form-style">
			<div class="form-group">
				<label for="InputFirstName">First Name</label> <input type="text"
					class="form-control" id="InputFirstName">
			</div>
			<div class="form-group">
				<label for="InputLastName">Last Name</label> <input type="text"
					class="form-control" id="InputLastName">
			</div>
			<div class="form-group">
				<label for="InputEmail">Email address</label> <input type="text"
					class="form-control" id="InputEmail">
			</div>
			<div class="form-group">
				<label for="InputPassword">Password</label> <input
					type="text" class="form-control" id="InputPassword">
			</div>
			<div class="form-group">
				<label for="InputConfirmPassowrd">Confirm Password</label> <input
					type="text" class="form-control" id="InputConfirmPassword">
			</div>
			<button type="submit" class="btn btn-primary">Register</button>
		</form>
	</div>

</body>
